<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Functions and params</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * La idea de esta secci√≥n es que pruebes de una forma muy sencilla 
             * las diferentes formas de definir funciones
             * y ejecutarlas
             */
            function sum(a, b) {
                console.log(a + b)
            }

            const result1 = sum(2, 2)
            const result2 = sum(5, 5)
            const result3 = sum(20, 20)

            console.log(result1)
            console.log(result2)
            console.log(result3)
        </script>
    </body>
</html>
