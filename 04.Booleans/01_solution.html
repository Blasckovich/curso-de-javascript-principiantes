<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Booleans</title>
    </head>
    <body>
        <p class="block-text"></p>
        <script type="text/javascript">
            /*
             * 
             * Mostrar una información al usuario dependiendo de si está conectado o no.
             *
             * Mensaje si no está conectado: Debes registrate para leer este artículo.
             * Mensaje si está conectado: Haz click aquí para ver el contenido.
             */

            const userLogged = false;
            const blockText = document.querySelector('.block-text')
            if (userLogged) {
                blockText.innerText = 'Haz click aquí para ver el contenido'
            } else {
                blockText.innerText = 'Debes registrate para leer este artículo'
            }
        </script>
    </body>
</html>
